<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece RPS - Pirate Showdown!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        :root {
            --op-gold: #ffcc00;
            --op-red: #d90429;
            --bg-dark: rgba(0, 0, 0, 0.8);
            --font-main: 'Bangers', cursive;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            /* Using local background image */
            background: url('op-rps-background.jpg') center center no-repeat fixed;
            background-size: cover;
            color: var(--op-gold);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: var(--font-main);
            font-size: clamp(2.5em, 8vw, 4.5em);
            margin-top: 20px;
            text-shadow: 4px 4px var(--op-red), 6px 6px #000;
            letter-spacing: 2px;
        }

        /* Buttons */
        .choices-buttons button {
            margin: 10px;
            padding: 12px 25px;
            font-size: clamp(1em, 3vw, 1.3em);
            border: 3px solid var(--op-gold);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--op-gold);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: var(--font-main);
            box-shadow: 0 5px 0 var(--op-red);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .choices-buttons button:hover {
            background: var(--op-gold);
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 var(--op-red);
        }
        .choices-buttons button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 var(--op-red);
        }
        .choices-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: 0 3px 0 var(--op-red);
            transform: none;
        }

        /* Game Display Area */
        #game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .player-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .player-display h3 {
            font-family: var(--font-main);
            font-size: clamp(1.2em, 4vw, 2em);
            margin-bottom: 10px;
            color: var(--op-gold);
            text-shadow: 1px 1px black;
        }

        .choice-image {
            width: clamp(100px, 25vw, 180px); /* Responsive image size */
            height: clamp(100px, 25vw, 180px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid var(--op-gold);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .choice-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-out; /* For shake animation */
        }

        #vs-display {
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            margin: 0 10px;
        }
        #vs-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Result Display */
        #result {
            margin-top: 20px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            font-weight: bold;
            text-shadow: 2px 2px black;
            min-height: 1.5em; /* Prevent layout shift */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--op-gold);
        }

        /* Restart Button */
        #restartBtn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: clamp(1.1em, 3.5vw, 1.5em);
            border: 3px solid var(--op-gold);
            border-radius: 8px;
            background: var(--op-red);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: var(--font-main);
            box-shadow: 0 5px 0 #9b021d;
            letter-spacing: 1px;
        }
        #restartBtn:hover {
            background: #e60026;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #9b021d;
        }
        #restartBtn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #9b021d;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .shaking {
            animation: shake 0.3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Pirate's Gambit: Rock Paper Scissors!</h1>

    <div class="choices-buttons">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <div id="game-area">
        <div class="player-display">
            <h3>You</h3>
            <div id="user-choice-display" class="choice-image">
                <img src="hand-back.png" alt="Your Choice">
            </div>
        </div>

        <div id="vs-display">
            <img src="vs-icon.png" alt="VS" />
        </div>

        <div class="player-display">
            <h3>Computer</h3>
            <div id="computer-choice-display" class="choice-image">
                <img src="hand-back.png" alt="Computer's Choice">
            </div>
        </div>
    </div>

    <div id="result"></div>

    <button id="restartBtn" onclick="restartGame()">Play Again</button>

    <script>
        // Image paths (local files)
        const choiceImages = {
            'rock': 'luffy-rock.png',
            'paper': 'nami-paper.png',
            'scissors': 'zoro-scissors.png',
            'initial': 'hand-back.png' // Image for the "shaking" phase
        };

        const userChoiceDisplay = document.getElementById('user-choice-display');
        const computerChoiceDisplay = document.getElementById('computer-choice-display');
        const resultDisplay = document.getElementById('result');
        const choiceButtons = document.querySelectorAll('.choices-buttons button');
        const restartButton = document.getElementById('restartBtn');

        function playGame(userChoice) {
            // Disable buttons during play
            choiceButtons.forEach(button => button.disabled = true);
            resultDisplay.textContent = ''; // Clear previous result

            // Start shake animation
            userChoiceDisplay.querySelector('img').src = choiceImages['initial'];
            computerChoiceDisplay.querySelector('img').src = choiceImages['initial'];
            userChoiceDisplay.classList.add('shaking');
            computerChoiceDisplay.classList.add('shaking');

            // Simulate "thinking" time with a delay
            setTimeout(() => {
                userChoiceDisplay.classList.remove('shaking');
                computerChoiceDisplay.classList.remove('shaking');

                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];

                // Display actual choices
                userChoiceDisplay.querySelector('img').src = choiceImages[userChoice];
                computerChoiceDisplay.querySelector('img').src = choiceImages[computerChoice];

                let result = '';
                if (userChoice === computerChoice) {
                    result = "It's a Draw! Rivals stand equal!";
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    result = "You Win! Another Bounty Claimed!";
                    resultDisplay.style.color = 'lightgreen'; // Green for win
                } else {
                    result = "Computer Wins! Better luck next voyage!";
                    resultDisplay.style.color = 'salmon'; // Red for loss
                }

                resultDisplay.textContent = result;
                choiceButtons.forEach(button => button.disabled = false); // Re-enable buttons
            }, 1000); // 1 second delay for the animation
        }

        function restartGame() {
            // Reset everything to initial state
            userChoiceDisplay.querySelector('img').src = choiceImages['initial'];
            computerChoiceDisplay.querySelector('img').src = choiceImages['initial'];
            resultDisplay.textContent = '';
            resultDisplay.style.color = 'var(--op-gold)'; // Reset result color
            choiceButtons.forEach(button => button.disabled = false); // Ensure buttons are enabled
        }

        // Initial setup on load
        window.onload = () => {
            restartGame(); // Set initial images
        };
    </script>
</body>
</html>
