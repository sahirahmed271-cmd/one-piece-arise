<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Piece Ping Pong</title>
<style>
body {
    margin: 0;
    background: url('one-piece-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: gold;
    text-align: center;
    overflow: hidden;
}
h1 { margin-top: 10px; text-shadow: 2px 2px black; font-size: 6vw; }
canvas {
    display: block;
    margin: 10px auto;
    border: 2px solid gold;
    border-radius: 12px;
    touch-action: none;
    background-color: rgba(0,0,0,0.5);
    width: 95vw;   /* responsive */
    height: 60vh;  /* responsive */
}
.score {
    font-size: 5vw;
    margin: 10px;
    text-shadow: 2px 2px black;
}
.back-btn, .mode-btn {
    display: inline-block;
    margin: 12px;
    padding: 10px 18px;
    font-size: 4vw;
    color: black;
    background: linear-gradient(90deg,#f59e0b,#fcd34d);
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
}
.mode-btn { margin-top: 0; }
</style>
</head>
<body>
<h1>üèì One Piece Ping Pong üèì</h1>

<div>
    <button class="mode-btn" onclick="startGame('solo')">üéÆ Solo vs CPU</button>
    <button class="mode-btn" onclick="startGame('two')">üë• Two Players</button>
</div>

<div class="score" id="score">Player: 0 | CPU: 0</div>
<canvas id="gameCanvas"></canvas>
<a href="index.html" class="back-btn">Back to Games Hub</a>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Resize canvas dynamically
function resizeCanvas() {
    canvas.width = window.innerWidth * 0.95;
    canvas.height = window.innerHeight * 0.6;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Game variables scale with canvas size
let paddleHeight = canvas.height * 0.2;
let paddleWidth = canvas.width * 0.025;
let ballRadius = canvas.width * 0.02;

let player1Y = canvas.height/2 - paddleHeight/2;
let player2Y = canvas.height/2 - paddleHeight/2;
let ballX = canvas.width/2, ballY = canvas.height/2;
let ballSpeedX = 6, ballSpeedY = 4;
let score1 = 0, score2 = 0;
let mode = 'solo';
let upPressed=false, downPressed=false, wPressed=false, sPressed=false;

let sparks = [];
function createSpark(x, y) {
    for(let i=0;i<10;i++){
        sparks.push({
            x: x, y: y,
            vx: (Math.random()-0.5)*6,
            vy: (Math.random()-0.5)*6,
            alpha: 1,
            size: Math.random()*3 + 2,
            color: `hsl(${Math.random()*60+20}, 100%, 50%)`
        });
    }
}
function updateSparks() {
    for(let i=sparks.length-1;i>=0;i--){
        const s = sparks[i];
        s.x += s.vx; s.y += s.vy; s.alpha -= 0.03;
        if(s.alpha<=0) sparks.splice(i,1);
    }
}
function drawSparks() {
    for(const s of sparks){
        ctx.globalAlpha = s.alpha;
        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
    }
    ctx.globalAlpha = 1;
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#FF0000";
    ctx.fillRect(20, player1Y, paddleWidth, paddleHeight);

    ctx.fillStyle = "#00FF00";
    ctx.fillRect(canvas.width - 40, player2Y, paddleWidth, paddleHeight);

    ctx.fillStyle = "#FFD700";
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
    ctx.fill();

    updateSparks();
    drawSparks();

    if(mode==='solo') document.getElementById('score').textContent = `Player: ${score1} | CPU: ${score2}`;
    else document.getElementById('score').textContent = `Player1: ${score1} | Player2: ${score2}`;
}

function resetBall(){
    ballX = canvas.width/2; ballY = canvas.height/2;
    ballSpeedX = (Math.random()>0.5?6:-6);
    ballSpeedY = (Math.random()*4 + 3)*(Math.random()>0.5?1:-1);
}

function update() {
    let speedX, speedY;
    if(mode === 'solo'){
        speedX = (ballSpeedX > 0 ? 4*1.05 : -4*1.05);
        speedY = ballSpeedY * 0.8*1.05;
    } else {
        speedX = (ballSpeedX > 0 ? 4*1.05 : -4*1.05);
        speedY = ballSpeedY * 0.8*1.05;
    }
    ballX += speedX; ballY += speedY;

    if(ballY + ballRadius > canvas.height || ballY - ballRadius < 0) ballSpeedY = -ballSpeedY;

    if(ballX - ballRadius < 40 && ballY > player1Y && ballY < player1Y + paddleHeight){
        ballSpeedX = -ballSpeedX; ballSpeedX *= 1.05; ballSpeedY *= 1.05;
        createSpark(ballX, ballY);
    }
    if(ballX + ballRadius > canvas.width - 40 && ballY > player2Y && ballY < player2Y + paddleHeight){
        ballSpeedX = -ballSpeedX; ballSpeedX *= 1.05; ballSpeedY *= 1.05;
        createSpark(ballX, ballY);
    }

    if(ballX < 0){ score2++; resetBall(); }
    if(ballX > canvas.width){ score1++; resetBall(); }

    if(mode==='solo'){
        const cpuCenter = player2Y + paddleHeight/2;
        if(cpuCenter < ballY) player2Y += 5; else player2Y -=5;
        if(player2Y < 0) player2Y = 0;
        if(player2Y + paddleHeight > canvas.height) player2Y = canvas.height - paddleHeight;
    }

    if(upPressed) player1Y -= 7;
    if(downPressed) player1Y += 7;
    if(player1Y < 0) player1Y=0;
    if(player1Y + paddleHeight > canvas.height) player1Y = canvas.height - paddleHeight;

    if(mode==='two'){
        if(wPressed) player2Y -=7;
        if(sPressed) player2Y +=7;
        if(player2Y < 0) player2Y=0;
        if(player2Y + paddleHeight > canvas.height) player2Y = canvas.height - paddleHeight;
    }
}

document.addEventListener('keydown', e => {
    if(mode==='two'){
        if(e.key==='ArrowUp') upPressed=true;
        if(e.key==='ArrowDown') downPressed=true;
        if(e.key==='w' || e.key==='W') wPressed=true;
        if(e.key==='s' || e.key==='S') sPressed=true;
    } else {
        if(e.key==='ArrowUp') upPressed=true;
        if(e.key==='ArrowDown') downPressed=true;
    }
});
document.addEventListener('keyup', e => {
    if(mode==='two'){
        if(e.key==='ArrowUp') upPressed=false;
        if(e.key==='ArrowDown') downPressed=false;
        if(e.key==='w' || e.key==='W') wPressed=false;
        if(e.key==='s' || e.key==='S') sPressed=false;
    } else {
        if(e.key==='ArrowUp') upPressed=false;
        if(e.key==='ArrowDown') downPressed=false;
    }
});

let touchY1=null, touchY2=null;
canvas.addEventListener('touchstart', e => {
    const rect = canvas.getBoundingClientRect();
    e.preventDefault();
    for(const touch of e.touches){
        if(touch.clientX < rect.width/2) touchY1 = touch.clientY - player1Y;
        else touchY2 = touch.clientY - player2Y;
    }
});
canvas.addEventListener('touchmove', e => {
    const rect = canvas.getBoundingClientRect();
    e.preventDefault();
    for(const touch of e.touches){
        if(touch.clientX < rect.width/2){
            player1Y = touch.clientY - touchY1;
            if(player1Y <0) player1Y=0;
            if(player1Y + paddleHeight > canvas.height) player1Y = canvas.height - paddleHeight;
        } else if(mode==='two'){
            player2Y = touch.clientY - touchY2;
            if(player2Y <0) player2Y=0;
            if(player2Y + paddleHeight > canvas.height) player2Y = canvas.height - paddleHeight;
        }
    }
},{passive:false});

function loop(){ update(); draw(); requestAnimationFrame(loop); }
function startGame(selectedMode){
    mode = selectedMode;
    score1=0; score2=0;
    player1Y = canvas.height/2 - paddleHeight/2;
    player2Y = canvas.height/2 - paddleHeight/2;
    upPressed=downPressed=wPressed=sPressed=false;
    sparks=[];
    loop();
}
</script>
</body>
</html>
