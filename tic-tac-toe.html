<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Piece Tic Tac Toe</title>
<style>
body{margin:0;font-family:Arial;background:url('one-piece-bg.jpg') center/cover no-repeat;background-size:cover;text-align:center;color:gold;}
h1{margin-top:20px;text-shadow:2px 2px black;}
table{margin:20px auto;border-collapse:collapse;}
td{width:80px;height:80px;font-size:48px;text-align:center;vertical-align:middle;border:2px solid gold;cursor:pointer;background:rgba(0,0,0,0.3);}
button{padding:10px 20px;font-size:18px;margin-top:10px;border:2px solid gold;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>
<h1>‚ùå Tic Tac Toe</h1>
<table id="board">
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
</table>
<button onclick="location.reload()">Restart Game</button>
<script>
let board=document.querySelectorAll('td');let turn='X';
board.forEach(cell=>{cell.addEventListener('click',()=>{
if(cell.textContent===''){cell.textContent=turn; if(checkWin(turn)){alert(turn+' Wins!');location.reload();}turn=turn==='X'?'O':'X';}});});
function checkWin(p){let b=Array.from(board).map(c=>c.textContent);
return(
(b[0]===p&&b[1]===p&&b[2]===p)||(b[3]===p&&b[4]===p&&b[5]===p)||(b[6]===p&&b[7]===p&&b[8]===p)||
(b[0]===p&&b[3]===p&&b[6]===p)||(b[1]===p&&b[4]===p&&b[7]===p)||(b[2]===p&&b[5]===p&&b[8]===p)||
(b[0]===p&&b[4]===p&&b[8]===p)||(b[2]===p&&b[4]===p&&b[6]===p)
);
}
</script>
</body>
</html>
